{% extends 'lexiconapp/base.html' %} {% load crispy_forms_tags %} {% block body_block %}

{% for contact in contacts %}
<section >
  <div class="container py-5">
    <div class="row">
      <div class="col-lg-4">
        <div class="card mb-4">
          <div class="card-body text-center">
            
            <h5 class="my-3"> mesage: {{ contact.name }}</h5>
          
          </div>
        </div>
      </div>
      <div class="col-lg-8">
        <div class="card mb-4">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Full Name</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{ contact.name }}</p>
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Email</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{ contact.email }}</p>
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Phone</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{ contact.phone }}</p>
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Message</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{ contact.message }}</p>
              </div>
            </div>
            <br>
          </div>
        </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endfor %}
{% endblock %}
