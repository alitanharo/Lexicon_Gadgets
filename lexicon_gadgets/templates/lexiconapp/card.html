{% extends 'lexiconapp/base.html' %} {% block body_block %}
<div>
  {% for item in items%}
  <div class="card" style="width: 18rem">
    <img src="{{item.images}}" class="card-img-top" alt="..." />
    <div class="card-body">
      <a href="{% url 'product-view' item.slug %}" class=""><h5 class="card-title">{{item.title}}</h5></a>
      <p class="card-item">{{item.brand}}</p>
      <p class="card-item">{{item.description}}</p>
      <p class="card-item">{{item.price}}</p>

      <a href="#" class="btn btn-primary">ADD</a>
    </div>
    {% if user.is_superuser %}
    <a href="{% url 'update' item.slug %}">Edit product</a>
    <a href="{% url 'delete' item.slug %}">Delete product</a>
    {% else %} {% endif %}
  </div>
  {% endfor %}
</div>
{% endblock %}
